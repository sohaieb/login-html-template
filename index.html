<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" >
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" >
        <link rel="stylesheet" href="styles.css" >

        <title>Sign In</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-xs-12 col-12-md">
                    <div class="card" style="width: 400px;">
                        <img src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <div class="card-header">
                                <h5 class="card-title">Sign In</h5>
                            </div>
                            <form class="form">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <p class="float-right forgot">
                                    Forgot <a href="#">Username/Password?</a>
                                </p>
                                <div class="btns">
                                    <input type="submit" class="btn btn-primary col-12 upper" value="sign in">
                                </div>
                            </form>
                            <div class="signup">
                                Don't havee an account?
                                <a href="#" class="upper link">sign up now</a>
                            </div>
                        </div>
                    </div>
                    <p class="copyright">
                        copyrights&copy;sohaieb azaiez
                    </p>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
